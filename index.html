
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background-color: #444;
    }

    #video-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    video {
      width: 300px;
      height: auto;
      max-height: 400px;
      margin-top: 30px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #555;
    }

    .prize-img {
      width: 220px;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>

  <div class="menu" id="main-menu">
    <button onclick="startVideo('premium')">Telegram Premium</button>
    <button onclick="startVideo('gift')">Подарок</button>
    <button onclick="startVideo('star')">Звезды</button>
  </div>

  <div id="video-screen" class="menu">
    <video id="video-player" controls></video>
    <img id="prize-img" class="prize-img" src="" />
    <button class="back-btn" onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    let currentPrize = '';

    function startVideo(prizeType) {
      currentPrize = prizeType;
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('video-screen').style.display = 'flex';
      const videoPlayer = document.getElementById('video-player');

      // Убираем все предыдущие изображения приза
      document.getElementById('prize-img').style.display = 'none';

      // Задаем видео в зависимости от типа приза
      if (currentPrize === 'premium') {
        videoPlayer.src = 'premium.mp4'; // Путь к видео для Telegram Premium
      } else if (currentPrize === 'gift') {
        videoPlayer.src = 'gift.mp4'; // Путь к видео для Подарка
      } else if (currentPrize === 'star') {
        videoPlayer.src = 'star.mp4'; // Путь к видео для Звезд
      }

      videoPlayer.play();
    }

    function goBack() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('video-screen').style.display = 'none';
      document.getElementById('video-player').pause();
      document.getElementById('video-player').currentTime = 0;
    }
  </script>
</body>
</html>
