
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background-color: #444;
    }

    #image-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    img {
      width: 300px;
      height: auto;
      max-height: 400px;
      margin-top: 30px;
      cursor: pointer;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>

  <div class="menu" id="main-menu">
    <button onclick="startAnimation('premium')">Telegram Premium</button>
    <button onclick="startAnimation('gift')">Подарок</button>
    <button onclick="startAnimation('star')">Звезды</button>
  </div>

  <div id="image-screen" class="menu">
    <img id="animation-img" src="" alt="Prize Animation" />
    <button class="back-btn" onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    let currentPrize = '';

    function startAnimation(prizeType) {
      currentPrize = prizeType;
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('image-screen').style.display = 'flex';
      const animationImg = document.getElementById('animation-img');

      // Убираем все предыдущие изображения
      animationImg.style.display = 'block';

      // Задаем GIF в зависимости от типа приза
      if (currentPrize === 'premium') {
        animationImg.src = 'premium.gif'; // Путь к GIF для Telegram Premium
      } else if (currentPrize === 'gift') {
        animationImg.src = 'gift.gif'; // Путь к GIF для Подарка
      } else if (currentPrize === 'star') {
        animationImg.src = 'star.gif'; // Путь к GIF для Звезд
      }
    }

    function goBack() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('image-screen').style.display = 'none';
    }
  </script>
</body>
</html>
