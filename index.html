
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .hidden {
      display: none;
    }

    .menu, #egg-screen, #password-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      padding: 12px 24px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #555;
    }

    .egg {
      width: 150px;
      height: 200px;
      background: url('egg.png') no-repeat center/contain;
      cursor: pointer;
    }

    .egg.shake {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes breakAndGrow {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    .prize {
      display: none;
      width: 200px;
      height: 200px;
      background: url('gift.png') no-repeat center/contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .prize.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>

  <!-- Пароль -->
  <div id="password-screen">
    <input type="password" id="password-input" placeholder="Введите пароль">
    <button onclick="checkPassword()">Войти</button>
    <div id="wrong-password" class="hidden" style="color: red;">Неверный пароль</div>
  </div>

  <!-- Меню -->
  <div class="menu hidden" id="main-menu">
    <button onclick="showEgg('Telegram Premium')">Telegram Premium</button>
    <button onclick="showEgg('Случайный подарок')">Подарок</button>
    <button onclick="showEgg('Звезды Telegram')">Звезды</button>
  </div>

  <!-- Яйцо -->
  <div id="egg-screen" class="hidden">
    <div class="egg" onclick="shakeAndRevealPrize()"></div>
    <div class="prize" id="prize"></div>
    <button onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    const correctPassword = "ester2025"; // Задай свой пароль здесь

    function checkPassword() {
      const input = document.getElementById('password-input').value;
      const wrongMsg = document.getElementById('wrong-password');

      if (input === correctPassword) {
        document.getElementById('password-screen').classList.add('hidden');
        document.getElementById('main-menu').classList.remove('hidden');
      } else {
        wrongMsg.classList.remove('hidden');
      }
    }

    let currentPrize = '';

    function showEgg(prizeType) {
      currentPrize = prizeType;
      document.getElementById('main-menu').classList.add('hidden');
      document.getElementById('egg-screen').classList.remove('hidden');
      document.querySelector('.egg').style.animation = '';
      document.getElementById('prize').classList.remove('visible');
    }

    function shakeAndRevealPrize() {
      const egg = document.querySelector('.egg');
      const prize = document.getElementById('prize');

      egg.classList.add('shake');

      setTimeout(() => {
        egg.classList.remove('shake');
        egg.style.animation = 'breakAndGrow 1s forwards';

        setTimeout(() => {
          prize.classList.add('visible');
        }, 1000);
      }, 300);
    }

    function goBack() {
      document.getElementById('egg-screen').classList.
        add('hidden');
      document.getElementById('main-menu').classList.remove('hidden');
      const egg = document.querySelector('.egg');
      egg.style.animation = '';
      document.getElementById('prize').classList.remove('visible');
    }
  </script>
</body>
</html>
