<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Web App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .screen.active {
      opacity: 1;
      pointer-events: auto;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .error {
      color: red;
      font-size: 14px;
    }

    .egg {
      width: 150px;
      height: 200px;
      background: url('egg.png') no-repeat center/contain;
      cursor: pointer;
    }

    .egg.shake {
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes breakAndGrow {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(10);
        opacity: 0;
      }
    }

    .prize {
      display: none;
      width: 200px;
      height: 200px;
      background: url('gift.png') no-repeat center/contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .prize.visible {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Пароль -->
  <div id="password-screen" class="screen active">
    <h2>Введите пароль</h2>
    <input type="password" id="password-input" placeholder="Пароль" />
    <button onclick="checkPassword()">Войти</button>
    <div id="password-error" class="error" style="display: none;">Неверный пароль</div>
  </div>

  <!-- Меню -->
  <div id="menu-screen" class="screen">
    <h2>Выберите приз</h2>
    <button onclick="showEgg('Telegram Premium')">Telegram Premium</button>
    <button onclick="showEgg('Случайный подарок')">Подарок</button>
    <button onclick="showEgg('Звезды Telegram')">Звезды</button>
  </div>

  <!-- Яйцо -->
  <div id="egg-screen" class="screen">
    <div class="egg" onclick="shakeAndRevealPrize()"></div>
    <div class="prize" id="prize"></div>
    <button onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    const correctPassword = "ester2025";
    let currentPrize = "";

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const error = document.getElementById("password-error");
      if (input === correctPassword) {
        switchScreen("password-screen", "menu-screen");
      } else {
        error.style.display = "block";
      }
    }

    function showEgg(prizeType) {
      currentPrize = prizeType;
      switchScreen("menu-screen", "egg-screen");
      document.querySelector('.egg').style.animation = '';
      document.getElementById('prize').classList.remove('visible');
    }

    function shakeAndRevealPrize() {
      const egg = document.querySelector('.egg');
      const prize = document.getElementById('prize');

      egg.classList.add('shake');

      setTimeout(() => {
        egg.classList.remove('shake');
        egg.style.animation = 'breakAndGrow 1s forwards';

        setTimeout(() => {
          prize.classList.
            add('visible');
        }, 1000);
      }, 300);
    }

    function goBack() {
      switchScreen("egg-screen", "menu-screen");
      const egg = document.querySelector('.egg');
      egg.style.animation = '';
      document.getElementById('prize').classList.remove('visible');
    }

    function switchScreen(hideId, showId) {
      const hide = document.getElementById(hideId);
      const show = document.getElementById(showId);

      hide.classList.remove("active");
      setTimeout(() => {
        show.classList.add("active");
      }, 50); // даём чуть-чуть времени на выход из экрана
    }
  </script>
</body>
</html>
