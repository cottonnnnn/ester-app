
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Web App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #444;
    }
    #egg-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .egg {
      margin-top: 30px;
      width: 100px;
      height: 130px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/74/Emoji_u1f95a.svg/2048px-Emoji_u1f95a.svg.png') no-repeat center/contain;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .egg:active {
      transform: scale(0.95);
    }
    .prize {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffcc;
      display: none;
    }
    .back-btn {
      margin-top: 30px;
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>
  <div class="menu" id="main-menu">
    <button onclick="showEgg('Telegram Premium')">Telegram Premium</button>
    <button onclick="showEgg('Случайный подарок')">Подарок</button>
    <button onclick="showEgg('Звезды Telegram')">Звезды</button>
  </div>

  <div id="egg-screen" class="menu">
    <div class="egg" onclick="revealPrize()"></div>
    <div class="prize" id="prize-text"></div>
    <button class="back-btn" onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    let prize = '';
    function showEgg(selectedPrize) {
      prize = selectedPrize;
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('egg-screen').style.display = 'flex';
      document.getElementById('prize-text').style.display = 'none';
    }

    function revealPrize() {
      const text = document.getElementById('prize-text');
      text.textContent = `Выпало: ${prize}`;
      text.style.display = 'block';
    }

    function goBack() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('egg-screen').style.display = 'none';
    }
  </script>
</body>
</html>
