<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color-light: #f2f2f7;
      --bg-color-dark: #121212;
      --text-color-light: #000;
      --text-color-dark: #fff;
      --accent-color: #007aff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
      transition: background-color 0.5s, color 0.5s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }

    @media (prefers-color-scheme: light) {
      body {
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
      }
    }

    h1 {
      margin-bottom: 40px;
      font-size: 32px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .menu button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: var(--accent-color);
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    .menu button:active {
      transform: scale(0.96);
    }

    #egg-screen {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .egg-img {
      width: 150px;
      height: auto;
      margin-top: 30px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .egg-img:active {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .prize-img {
      width: 120px;
      height: auto;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.6);
      transition: all 0.5s ease;
    }

    .prize-img.show {
      opacity: 1;
      transform: scale(1);
    }

    .back-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ccc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>
  <div class="menu" id="main-menu">
    <button onclick="startGame('premium')">Telegram Premium</button>
    <button onclick="startGame('gift')">Подарок</button>
    <button onclick="startGame('stars')">Звезды</button>
  </div>

  <div id="egg-screen" class="menu">
    <img id="egg-img" class="egg-img" src="egg1.png" onclick="crackEgg()" />
    <img id="prize-img" class="prize-img" src="" />
    <button class="back-btn" onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    let currentStep = 0;
    let currentPrize = '';

    function startGame(prize) {
      currentPrize = prize;
      currentStep = 0;
      document.getElementById('main-menu').style.display = 'none';
      document.getElementById('egg-screen').style.display = 'flex';
      document.getElementById('egg-img').src = 'egg1.png';
      document.getElementById('prize-img').classList.remove('show');
    }

    function crackEgg() {
      if (navigator.vibrate) navigator.vibrate(100);

      const egg = document.getElementById('egg-img');
      const prize = document.getElementById('prize-img');

      currentStep++;

      if (currentStep === 1) {
        egg.src = 'egg2.png';
      } else if (currentStep === 2) {
        egg.style.display = 'none';

        let prizeMap = {
          'premium': 'premium.png',
          'gift': 'gift.png',
          'stars': 'stars.png'
        };

        prize.src = prizeMap[currentPrize];
        prize.classList.add('show');
      }
    }

    function goBack() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('egg-screen').style.display = 'none';
      document.getElementById('egg-img').style.display = 'block';
      document.getElementById('prize-img').classList.remove('show');
    }
  </script>
</body>
</html>
