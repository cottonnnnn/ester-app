
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Egg</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 40px;
    }
    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .menu button {
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2a2a2a;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #444;
    }
    #egg-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .egg {
      margin-top: 30px;
      font-size: 60px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .egg:active {
      transform: scale(0.95);
    }
    .prize {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffcc;
      display: none;
    }
    .back-btn {
      margin-top: 30px;
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Ester</h1>
  <div class="menu" id="main-menu">
    <button onclick="showEgg('Telegram Premium')">Telegram Premium</button>
    <button onclick="showEgg('–°–ª—É—á–∞–π–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫')">–°–ª—É—á–∞–π–Ω—ã–π –ø–æ–¥–∞—Ä–æ–∫</button>

  <script>
    let prize = '';

        egg.textContent = '‚ú®üê£‚ú®';

        egg.style.display = 'none';
        prizeText.textContent = –í—ã–ø–∞–ª–æ: ${prize};

      }

    function goBack() {
      document.getElementById('main-menu').style.display = 'flex';
      document.getElementById('egg-screen').style.display = 'none';
      document.getElementById('egg').style.display = 'block';
    }
  </script>
</body>
</html>
