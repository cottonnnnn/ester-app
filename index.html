<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ester Web App</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f2f2f7;
      color: #1c1c1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

    .input-screen, .menu, .egg-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    input {
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 220px;
      text-align: center;
      outline: none;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #007aff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005ce6;
    }

    .egg {
      width: 140px;
      height: 140px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .egg.shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      75% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }

    .prize-img {
      width: 0;
      height: auto;
      opacity: 0;
      transition: all 0.6s ease;
    }

    .prize-img.show {
      width: 120px;
      opacity: 1;
    }

    .back-btn {
      background-color: #ccc;
      color: #1c1c1e;
    }

    .back-btn:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <div class="input-screen fade-in show" id="login-screen">
    <h1>Ester</h1>
    <input id="password" type="password" placeholder="Введите пароль" />
    <button onclick="checkPassword()">Войти</button>
  </div>

  <div class="menu hidden fade-in" id="main-menu">
    <h1>Выбери яйцо</h1>
    <button onclick="startEgg('premium')">Telegram Premium</button>
    <button onclick="startEgg('gift')">Случайный подарок</button>
    <button onclick="startEgg('stars')">Звезды Telegram</button>
  </div>

  <div class="egg-screen hidden fade-in" id="egg-screen">
    <div id="egg" class="egg" onclick="crackEgg()"></div>
    <img id="prize" class="prize-img" />
    <button class="back-btn" onclick="goBack()">Назад в меню</button>
  </div>

  <script>
    const correctPassword = "amaliya"; // можешь изменить
    let clickCount = 0;
    let currentPrize = '';

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === correctPassword) {
        document.getElementById("login-screen").classList.remove("show");
        setTimeout(() => {
          document.getElementById("login-screen").classList.add("hidden");
          const menu = document.getElementById("main-menu");
          menu.classList.remove("hidden");
          setTimeout(() => menu.classList.add("show"), 100);
        }, 300);
      } else {
        alert("Неверный пароль");
      }
    }

    function startEgg(prizeName) {
      currentPrize = prizeName;
      clickCount = 0;
      const eggScreen = document.getElementById("egg-screen");
      const menu = document.getElementById("main-menu");
      const egg = document.getElementById("egg");
      const prize = document.getElementById("prize");

      menu.classList.remove("show");
      setTimeout(() => {
        menu.
          classList.add("hidden");
        eggScreen.classList.remove("hidden");
        setTimeout(() => eggScreen.classList.add("show"), 100);
        egg.style.backgroundImage = "url('egg-1.png')";
        prize.classList.remove("show");
      }, 300);
    }

    function crackEgg() {
      const egg = document.getElementById("egg");
      const prize = document.getElementById("prize");

      egg.classList.add("shake");

      setTimeout(() => {
        egg.classList.remove("shake");
        clickCount++;
        if (clickCount === 1) {
          egg.style.backgroundImage = "url('egg-2.png')";
        } else if (clickCount === 2) {
          egg.style.display = "none";
          prize.src = currentPrize + ".png";
          prize.classList.add("show");
        }
      }, 300);
    }

    function goBack() {
      const eggScreen = document.getElementById("egg-screen");
      const menu = document.getElementById("main-menu");
      const egg = document.getElementById("egg");
      const prize = document.getElementById("prize");

      eggScreen.classList.remove("show");
      setTimeout(() => {
        eggScreen.classList.add("hidden");
        prize.classList.remove("show");
        egg.style.display = "block";
        const mainMenu = document.getElementById("main-menu");
        mainMenu.classList.remove("hidden");
        setTimeout(() => mainMenu.classList.add("show"), 100);
      }, 300);
    }
  </script>
</body>
</html>
